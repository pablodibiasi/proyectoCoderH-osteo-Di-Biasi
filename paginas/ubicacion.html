    <main class="ubicacionMain">
      <section class="conyform">
        <section class="contacto">
          <h2 class="titContacto">Turnos y contacto</h2>

          <a href="https://api.whatsapp.com/send?phone=+5491163754617">
            <img
              class="iconoWapp"
              src="../imagenes/whatsapp.png"
              alt="icono whatsapp"
            />
            1163754617
          </a>

          <a
            href="mailto:osteopatia.kinesiologia.malizia@gmail.com"
            target="_blank"
          >
            <img
              class="emailImg"
              src="../imagenes/email.png"
              alt="icono email"
            />
          </a>
        </section>
        <section class="form">
          <form action="" method="" enctype="">
            <h2>Consultas</h2>
            <div>
              <label for="name">Nombre:</label>
              <input
                type="text"
                class="name"
                name="user_name"
                placeholder="  Nombre"
              />
            </div>

            <div>
              <label for="mail">E-mail</label>
              <input
                type="email"
                class="mail"
                name="user_mail"
                placeholder="  Ejemplo@xmail.com"
              />
            </div>

            <div>
              <label for="msg">Mensaje:</label>
              <textarea
                class="msg"
                name="user_message"
                placeholder="  Deje aquí su mensaje "
              ></textarea>
            </div>

            <div>
              <button class="btn" type="submit">Envíe su mensaje</button>
            </div>

            <div>
              <button class="btn2" type="reset">Limpiar formulario</button>
            </div>
          </form>
        </section>
      </section>
